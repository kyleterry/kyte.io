$for(posts)$
<div class="row">
    <div class="large-5 columns">
        <h2>$title$ <small>$date$</small></h2>
    </div>
    <div class="large-7 columns">
        $if(teaser)$
        <p>$teaser$</p>
        <a href="$url$">Read more &raquo;</a>
        $else$
        <p>$body$</p>
        $endif$
    </div>
    <hr>
</div>
$endfor$
